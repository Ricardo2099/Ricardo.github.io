<div *ngIf="header; else loading" class="header-container">
  <div class="header-info">
    <h2>{{ header.name }}</h2>
    <p>{{ header.goalLife }}</p>
    <p><strong>Email:</strong> {{ header.email }}</p>
    <p><strong>Teléfono:</strong> {{ header.phoneNumber }}</p>
    <p><strong>Ubicación:</strong> {{ header.location }}</p>
    <p><strong>Redes Sociales:</strong> {{ header.socialNetwork }}</p>
  </div>

  <div class="header-image">
    <img [src]="header.photoUrl" alt="Foto de perfil" />
  </div>
</div>

<ng-template #loading>
  <div class="loading-header">
    <p>Cargando datos del header...</p>
  </div>
</ng-template>
