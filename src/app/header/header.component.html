<tr *ngIf="header">
  <td>
    {{ header.name }} <br>
    {{ header.goalLife }}
  </td>
  <td>
    <img [src]="header.photoUrl" width="200" height="200" />
    <br>
    {{ header.email }}<br>
    {{ header.phoneNumber }}<br>
    {{ header.location }}<br>
    {{ header.socialNetwork }}
  </td>
</tr>
<tr *ngIf="!header">
  <td colspan="2">
    Cargando datos del header...
  </td>
</tr>
